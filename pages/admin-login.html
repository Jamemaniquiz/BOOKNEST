<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BookNest</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-book-open"></i>
                <h1>BookNest Admin</h1>
            </div>
            <form id="adminLoginForm" class="auth-form active">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <div class="email-input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="adminEmail" class="form-input with-icon" placeholder="Admin email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="email-input-wrapper" style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="adminPassword" class="form-input with-icon" placeholder="Password" required style="padding-right: 45px;">
                        <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666;"></i>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="adminLoginBtn">
                    <i class="fas fa-sign-in-alt"></i> LOGIN
                </button>
                <div id="adminLoginMessage" style="color:#c00; margin-top:10px;"></div>
            </form>
        </div>
    </div>
    <script>
    // Simple admin login without auth.js dependency
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('adminLoginMessage');
        const passwordInput = document.getElementById('adminPassword');
        const togglePassword = document.getElementById('togglePassword');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'text') {
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            } else {
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            }
        });
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            // Get stored admin password or use default
            const storedAdminPassword = localStorage.getItem('adminPassword') || 'admin123';
            
            // Only allow the real admin
            if(email === 'jamesmaniquiz7@gmail.com' && password === storedAdminPassword) {
                // Create admin user data manually
                const adminUser = {
                    id: 'admin-001',
                    email: email,
                    role: 'admin',
                    confirmed: true,
                    createdAt: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                localStorage.setItem('adminLoggedIn', '1');
                
                messageDiv.style.color = '#0a0';
                messageDiv.textContent = 'Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 300);
            } else {
                messageDiv.textContent = 'Invalid admin credentials.';
            }
        });
    });
    </script>
</body>
</html>
