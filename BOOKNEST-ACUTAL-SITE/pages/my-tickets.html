<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest</title>
    <link rel="icon" href="../images/logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tickets-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2.5em;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .new-ticket-btn {
            background: linear-gradient(135deg, #2F5D62 0%, #1F3D40 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .new-ticket-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(47, 93, 98, 0.4);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .filter-tab.active {
            background: #2F5D62;
            color: white;
        }

        .tickets-grid {
            display: grid;
            gap: 20px;
        }

        .ticket-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .ticket-card:hover {
            border-color: #2F5D62;
            box-shadow: 0 8px 20px rgba(47, 93, 98, 0.15);
            transform: translateY(-2px);
        }

        .ticket-card.unread {
            border-left: 5px solid #ef4444;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
        }

        .ticket-header-row {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .ticket-id {
            font-size: 0.85em;
            color: #9ca3af;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .ticket-subject {
            font-size: 1.4em;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .ticket-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 15px;
        }

        .ticket-status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .status-open {
            background: #fef3c7;
            color: #92400e;
        }

        .status-closed {
            background: #d1fae5;
            color: #065f46;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .ticket-preview {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .ticket-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .message-count {
            color: #2F5D62;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-ticket-btn {
            background: #2F5D62;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-ticket-btn:hover {
            background: #1F3D40;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        /* Chat Modal */
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-modal.active {
            display: flex;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #2F5D62 0%, #1F3D40 100%);
            color: white;
            padding: 25px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close-chat {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-chat:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .chat-info {
            padding: 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.customer {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message.admin .message-bubble {
            background: white;
            border: 2px solid #e5e7eb;
        }

        .message.customer .message-bubble {
            background: linear-gradient(135deg, #2F5D62 0%, #1F3D40 100%);
            color: white;
        }

        .message-time {
            font-size: 0.75em;
            color: #9ca3af;
            margin-top: 5px;
        }

        .message.customer .message-time {
            color: rgba(255,255,255,0.8);
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 16px 16px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #2F5D62;
        }

        .file-btn {
            background: #f3f4f6;
            color: #4b5563;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.2em;
        }

        .file-btn:hover {
            background: #e5e7eb;
            color: #1f2937;
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .image-modal.active {
            display: block;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .send-btn {
            background: linear-gradient(135deg, #2F5D62 0%, #1F3D40 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(47, 93, 98, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
